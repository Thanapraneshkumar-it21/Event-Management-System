<script>

    function toggleAudioForm() {
      var checkbox = document.getElementById("audioCheckbox");
      var audioForm = document.getElementById("audioForm");
    
      if (checkbox.checked) {
        audioForm.style.display = "block";
        document.getElementById("handMic").required = true;
        document.getElementById("collarMic").required = true;
        document.getElementById("podium").required = true;
      } else {
        audioForm.style.display = "none";
        document.getElementById("handMic").required = false;
        document.getElementById("collarMic").required = false;
        document.getElementById("podium").required = false;
      }
    }
   
    function toggleAccessoriesForm() {
    var checkbox = document.getElementById("accessoriesCheckbox");
    var accessoriesForm = document.getElementById("accessoriesForm");

    if (checkbox.checked) {
        accessoriesForm.style.display = "block";
        document.getElementById("date").required = true;
        document.getElementById("venue").required = true;
        document.getElementById("taskId").required = true;
    } else {
        accessoriesForm.style.display = "none";
        document.getElementById("date").required = false;
        document.getElementById("venue").required = false;
        document.getElementById("taskId").required = false;
    }
    
}
function toggleVenueForm() {
    var checkbox = document.getElementById("venueCheckbox");
    var venueForm = document.getElementById("venueForm");

    if (checkbox.checked) {
        venueForm.style.display = "block";
        document.getElementById("date").required = true;
        document.getElementById("noOfVenues").required = true;
        document.getElementById("taskId").required = true;
        document.getElementById("expectedParticipants").required = true;
    } else {
        venueForm.style.display = "none";
        document.getElementById("date").required = false;
        document.getElementById("noOfVenues").required = false;
        document.getElementById("taskId").required = false;
        document.getElementById("expectedParticipants").required = false;
    }
}
