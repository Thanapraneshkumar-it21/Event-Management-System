<body>

<br><br>
<div class="content">

    <!-- Main Content -->
    <div class="container mt-3">
        <!-- Breadcrumbs -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Create Event</li>
            </ol>
        </nav>
<hr>
        <!-- Form -->
        <form>
            <!-- Event Details -->
            <h4>Event Details</h4>
            <div class="mb-3">
                <label for="eventName" class="form-label">Name of the Event</label>
                <input type="text" class="form-control" id="eventName" name="eventName">
            </div>
            <div class="mb-3">
                <label for="eventDates" class="form-label">Event Date(s)</label>
                <div class="row">
                    <div class="col">
                        <label for="startDate" class="form-label">From</label>
                        <input type="date" class="form-control" id="startDate" name="startDate">
                    </div>
                    <div class="col">
                        <label for="endDate" class="form-label">To</label>
                        <input type="date" class="form-control" id="endDate" name="endDate">
                    </div>
                    <div class="col">
                        <label for="numberOfDays" class="form-label">Number of Days</label>
                        <input type="number" class="form-control" id="numberOfDays" name="numberOfDays">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="eventTime" class="form-label">Event Time</label>
                <div class="row">
                    <div class="col">
                        <label for="startTime" class="form-label">From</label>
                        <input type="time" class="form-control" id="startTime" name="startTime">
                    </div>
                    <div class="col">
                        <label for="endTime" class="form-label">To</label>
                        <input type="time" class="form-control" id="endTime" name="endTime">
                    </div>
                </div>
            </div>

            <!-- Number of Participants -->
            <h4>Number of Participants</h4>
            <div class="mb-3">
                <label for="internalParticipants" class="form-label">Internal</label>
                <input type="number" class="form-control" id="internalParticipants" name="internalParticipants">
            </div>
            <div class="mb-3">
                <label for="externalParticipants" class="form-label">External</label>
                <input type="number" class="form-control" id="externalParticipants" name="externalParticipants">
            </div>

            <!-- Guest Details -->
            <h4>Guest Details</h4>
            <div class="mb-3">
                <label for="numberOfGuests" class="form-label">No. of Guest</label>
                <input type="number" class="form-control" id="numberOfGuests" name="numberOfGuests">
            </div>
            

            <!-- Submit Button -->
            <a href="event-requirements.html"  type="submit" class="btn btn-primary">NEXT</a>
        </form>
    </div>
</div>
